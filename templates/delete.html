{% extends 'base.html' %} {% block content %}
<div class="teachers">
  {% for mess in get_flashed_messages() %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <button
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
      class="fade close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    {{mess}}
  </div>
  {% endfor %}
  <h1>Remove teachers</h1>
  <h6>Enter the id of teacher you want to remove from the list</h6>
  <form method="post">
    {{form.hidden_tag()}} {{form.id.label}}{{form.id}} {{form.submit()}}
  </form>
</div>
{% endblock %}
